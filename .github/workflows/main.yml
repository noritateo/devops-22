name: A workflow for my Population App

on:
  push:
    branches:
      - master
      - develop
      - feature/*

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run Unit Tests
        run: mvn -Dtest=com.napier.devops.AppTest test

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    needs: UnitTests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build and Start Test Database Container
        run: |
          docker build -t database ./db
          docker run --name worlddb -dp 33060:3306 database
          sleep 25

      - name: Run Integration Tests (with Coverage)
        run: mvn -Dtest=com.napier.devops.AppIntegrationTest test

      - name: Stop and Remove Test Database Container
        if: always()
        run: |
          docker stop worlddb || true
          docker rm worlddb || true
          docker image rm database || true

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./target/site/jacoco
          flags: IntegrationTests
          verbose: true

  build:
    name: Build and Run Using docker-compose
    runs-on: ubuntu-22.04
    needs: [UnitTests, IntegrationTests]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Package Application
        run: mvn package -DskipTests

      - name: Verify JAR file exists
        run: |
          echo "Checking for JAR files..."
          ls -la target/
          test -f target/population-project-*-jar-with-dependencies.jar || exit 1

      - name: Build and Run App with Docker Compose
        run: |
          docker compose build
          docker compose up --abort-on-container-exit

      - name: Stop and Remove Containers
        if: always()
        run: docker compose down -v
