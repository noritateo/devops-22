name: Workflow for my Population App

on:
  push

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Run ONLY unit tests (e.g., AppTest, CityTest, etc.)
      - name: Run Unit Tests
        run: mvn -Dtest=com.napier.devops.AppTest test


  BuildAndRun:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-22.04
    needs: UnitTests     # Only build if unit tests pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Build JAR without running tests again
      - name: Package Application
        run: mvn package -DskipTests

      # Start database + app containers
      - name: Run Docker Compose
        run: docker compose up --abort-on-container-exit
